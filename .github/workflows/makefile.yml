    - uses: actions/checkout@v4

    - name: Check PWD
      run: |
        pwd
        ls -la .github/actions
    
    - uses: ./.github/actions/steam-app-update
      with:
        steamcmd: "~/SteamCMD/steamcmd.sh"
        appid:    400
        username: ${{ secrets.steam_username }}
        password: ${{ secrets.steam_password }}
    

