name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # - name: configure
    #   run: ./configure

    - name: Run make
      run: cd makefiledemo; make

    - name: Run check
      run: cd makefiledemo; make check ARG=${{ secrets.my_secret }}

