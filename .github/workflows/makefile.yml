name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Install SteamCMD (manually)
      run: |
        sudo apt-get install lib32gcc-s1
        mkdir ~/SteamCMD && cd ~/SteamCMD
        curl -sqL "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz" | tar zxvf -

    # - name: Check SteamCMD
